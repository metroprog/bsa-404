<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>BSA - 404</title>
  </head>
  <body>
    <header>
      <div class="topnav">
        <div class="topnav-left">
          <a href="/" id="logo"
            ><img
              src="//d3ot0t2g92r1ra.cloudfront.net/img/logo@3x_optimized.svg"
              alt="Logo"
          /></a>
        </div>
        <div class="topnav-right">
          <a href="#" class="bell"></a>
          <div class="avatar-container">
            <div class="avatar round">
              <div class="first-letter">Olena Dolzhenko</div>
            </div>
          </div>
          <div id="menu-toggle">
            <input type="checkbox" />
            <ul id="menu">
              <a href="#"><li>Olena Dolzhenko</li></a>
              <a href="#"><li>Profile</li></a>
              <a href="#"><li>Log out</li></a>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="sad">
          <img src="img/icon-sad.svg" alt="Sad" width="150px" />
        </div>
        <div class="number">404</div>
        <div class="not-found">Not Found</div>
        <div>The page you were looking for doesn't exist</div>
      </div>
    </main>
    <div class="pop-up-container">
      <div class="pop-up-item pop-up-error">
        <div class="pop-up-icon"></div>
        <div class="pop-up-message">
          <p class="pop-up-status">Error</p>
          <p>Something went wrong. Please try again later.</p>
        </div>
      </div>
      <div class="pop-up-item pop-up-success">
        <div class="pop-up-icon"></div>
        <div class="pop-up-message">
          <p class="pop-up-status">Success</p>
          <p>Profile was updated.</p>
        </div>
      </div>
      <div class="pop-up-item pop-up-warning">
        <div class="pop-up-icon"></div>
        <div class="pop-up-message">
          <p class="pop-up-status">Warning</p>
          <p>Deadline is coming.</p>
        </div>
      </div>
    </div>
  </body>
</html>
